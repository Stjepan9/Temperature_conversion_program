<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>TEMPERATURE CONVERSION</h1>
        <input type ="number" id="textBox" value="0"><br>

        <input type ="radio" id="myFahrenheit" name="unit" >
        <label  for ="myFahrenheit "> Celsius  ==> Fahrenheit</label> <br>

        <input type ="radio" id="myCelsius" name ="unit">
        <label for ="myCelsius">Fahrenheit ==> Celsius</label><br><br>

        <button type="button" onclick = convert()>Submit</button><br>
        <p id ="resultTemp"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
